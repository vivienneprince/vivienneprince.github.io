<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Cake Form</title>
    <script type="text/javascript" src="js/formcalculations.js"></script>
    <link rel="stylesheet" type="text/css" href="kitty-calculator.css" />
</head>
<body onload='hideTotal()'>

<form action="" id="kittyform" onsubmit="return false;">
    <fieldset> 
        <legend>Kitty Cash!</legend><br>

        <!--goalamount/ goalamountscale-->
        <div class="form-field">
            <label for="goalamount"> Goal amount:</label>
            <input
                id="goalamount" name="goalamount" 
                type="number" 
                step="0.1" 
                min="0.1" 
                max="999.99" 
                onchange="calculateTotal()" />
            <select 
                id="goalamountscale" name="goalamountscale"
                onchange="calculateTotal()">
                <option value='0'>K</option>
                <option value='1'>M</option>
                <option value='2'>B</option>
                <option value='3'>T</option>
                <option value='4'>Quad</option>
                <option value='5'>Quint</option>
                <option value='6'>Sext</option>
                <option value='7'>Sept</option>
                <option value='8'>Oct</option>
                <option value='9'>Non</option>
                <option value='10'>Dec</option>
                <option value='11'>Und</option>
                <option value='12'>Duo</option>
                <option value='13'>Tre</option>
                <!--
                <option value='14'>Quat</option>
                <option value='15'>Quind</option>
                <option value='16'>Sexd</option>
                <option value='17'>Sepd</option>
                <option value='18'>Octd</option>
                <option value='19'>Novd</option>
                <option value='20'>V</option>
                <option value='21'>Unv</option>
                <option value='22'>Duov</option>
                <option value='23'>Trev</option>
                <option value='24'>Quatv</option>
                <option value='25'>Quinv</option>
                <option value='26'>Sesv</option>
                <option value='27'>Sepv</option>
                <option value='28'>Octv</option>
                <option value='29'>Nov</option>
                <option value='30'>Trig</option>
                -->
            </select>
        </div>
        
        <!--currentearning/ currentearningscale-->
        <div class="form-field">
            <label for="currentearning"> Earning /10s:</label>
            <input
                id="currentearning" name="currentearning"
                type="number" 
                step="0.1" 
                min="0.1" 
                max="999.99" 
                onchange="calculateTotal()" />
            <select
                id="currentearningscale" name="currentearningscale"
                onchange="calculateTotal()">
                <option value='0'>K</option>
                <option value='1'>M</option>
                <option value='2'>B</option>
                <option value='3'>T</option>
                <option value='4'>Quad</option>
                <option value='5'>Quint</option>
                <option value='6'>Sext</option>
                <option value='7'>Sept</option>
                <option value='8'>Oct</option>
                <option value='9'>Non</option>
                <option value='10'>Dec</option>
                <option value='11'>Und</option>
                <option value='12'>Duo</option>
                <option value='13'>Tre</option>
                <!--
                <option value='14'>Quat</option>
                <option value='15'>Quind</option>
                <option value='16'>Sexd</option>
                <option value='17'>Sepd</option>
                <option value='18'>Octd</option>
                <option value='19'>Novd</option>
                <option value='20'>V</option>
                <option value='21'>Unv</option>
                <option value='22'>Duov</option>
                <option value='23'>Trev</option>
                <option value='24'>Quatv</option>
                <option value='25'>Quinv</option>
                <option value='26'>Sesv</option>
                <option value='27'>Sepv</option>
                <option value='28'>Octv</option>
                <option value='29'>Nov</option>
                <option value='30'>Trig</option>
                -->
            </select>
        </div>

        <!--wait time-->
        <div class="container-submit">
            <div><br>ฅ^•ﻌ•^ฅ</div>
            <input type='submit' id='submit' class="button-submit" value='Calculate!' onclick="displayTotal()"/>
        </div>
        <div id="waitTime"></div> 

    </fieldset>
</form>

</body>
</html>
